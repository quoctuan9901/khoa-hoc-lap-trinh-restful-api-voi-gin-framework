# Working directory
root = "."
tmp_dir = "tmp"

[build]
    cmd = "go build -o ./tmp/worker ./cmd/worker"
    bin = "tmp/worker"
    include_ext = ["go", "yaml", "yml", "env"]
    exclude_dir = ["assets", "tmp", "vendor", "frontend/node_modules"]
    exclude_file = []
    delay = 1000
    send_interrupt = true
    log = "worker_build.log"

[log]
    time = true

[color]
    main = "magenta"
    watcher = "cyan"
    build = "yellow"
    runner = "green"
